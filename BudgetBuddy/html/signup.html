<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Budget Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="/picture/login.png" alt="Signup Illustration">
        </div>
        <div class="signup-box">
            <h1>Budget Buddy</h1>
            <h2>‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô</h2>
            <!-- Ensure the form has an id for JavaScript to reference -->
            <form id="signup-form">
                <div class="name-group">
                    <div class="input-box">
                        <label for="first-name">‡∏ä‡∏∑‡πà‡∏≠‡∏à‡∏£‡∏¥‡∏á</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input-box">
                        <label for="last-name">‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <label for="email">‡∏≠‡∏µ‡πÄ‡∏°‡∏•</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="password">‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
                </div>

                <label for="confirm-password">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</span>
                </div>

                <button type="submit" class="signup-btn">‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô</button>

                <p class="login-text">‡∏°‡∏µ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß? <a href="/html/login.html">‡∏•‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏ä‡πâ</a></p>
            </form>
        </div>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePassword(fieldId) {
            var passwordField = document.getElementById(fieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

    <!-- Firebase Authentication and Firestore Integration -->
    <script type="module">
        // Import necessary functions from firebase.js
        import { auth, createUserWithEmailAndPassword, db, doc, setDoc } from '/javascript/firebase.js';

        // Add event listener to the sign-up form
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Retrieve input values
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate password match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store additional user information in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    firstName,
                    lastName,
                    phone,
                    email,
                    createdAt: new Date()
                });

                alert('Signup successful!');
                window.location.href = '/html/login.html';
            } catch (error) {
                console.error('Signup Error:', error);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
