            </ul>

  <div class="container">
    <div class="header">
      <div class="title">แก้ไขข้อมูลธุรกรรม</div>
    </div>

    <canvas id="transactionChart" class="chart"></canvas>

    <div class="edit-section">
      <div class="edit-item">
        <label for="income" class="form-label">รายรับ:</label>
        <input type="number" id="income" class="form-input" required>
      </div>
      <div class="edit-item">
        <label for="expense" class="form-label">รายจ่าย:</label>
        <input type="number" id="expense" class="form-input" required>
      </div>
      <div class="edit-item">
        <label for="savings" class="form-label">เงินออม (DCA):</label>
        <input type="number" id="savings" class="form-input" required>
      </div>
      <div class="edit-item">
        <label for="debt" class="form-label">หนี้สิน:</label>
        <input type="number" id="debt" class="form-input" required>
      </div>
    </div>

    <button type="button" class="submit-button" id="saveButton" onclick="window.location.href='dashboardsav(before).html';">
      บันทึก
    </button>
  </div>

  <!-- Load Firebase & External JavaScript -->
  <script type="module" src="../javascript/firebase.js"></script>
